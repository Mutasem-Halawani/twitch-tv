<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Twitch Tv</title>
</head>
<body class="body">
  <div class="body__wrapper">
    <main class="main">
      <!-- <div class="main__header"> -->
        <header class="header">
          <h1 class="main__title">
              Twitch
              <span class="dot">
                .
              </span>
              TV
          </h1>
          <div class="header__search-wrapper">
            <input type="search" class="header__search" placeholder="Search" value="">
          </div>
          <div class="header__options">
            <button data-option="all" class="header__btn btn header__btn--active">All</button>
            <button data-option="off" class="header__btn btn">Offline</button>
            <button data-option="on" class="header__btn btn">Online</button>
          </div>
        </header>
      <!-- </div> -->
      <div class="main__body">
        <ul class="main__list">
        </ul>
      </div>
    </main>
    <footer class="footer">
      Made by
      <a href="https://github.com/Mutasem-Halawani">Mutasem</a>
    </footer>
  </div>


  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
